<!DOCTYPE html>
<html>
<head>
    <title>Posts tagged with "{{ tag }}"</title>
    <link href = "../css/styles.css" type = "text/css" rel = "stylesheet">
</head>
  <body>
      <div id = "wrapper">
      <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../all_tags.html">All Tags</a></li>
                    <li><a href="../all_posts.html">All Posts</a></li>
                </ul>
            </nav>
        </header>
        <h1>Posts tagged with "{{ tag }}"</h1>
        {% for post in posts %}
        <div id = "post_card">
          <h2><a href="{{ post.tag_file }}">{{ post.title }}</a></h2>
          <p>{{ post.date }}</p>
          <p>{{ post.tldr }}</p>
        </div>
        {% endfor %}
      </div>
  </body>
</html>
