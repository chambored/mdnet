<!DOCTYPE html>
<html>
<head>
    <title>Posts tagged with "{{ tag }}"</title>
    <link href = "../css/styles.css" type = "text/css" rel = "stylesheet">
</head>
  <body>
      <div id = "wrapper">
        <h1>Posts tagged with "{{ tag }}"</h1>
        {% for post in posts %}
        <div id = "post_card">
          <h2><a href="{{ post.tag_file }}">{{ post.title }}</a></h2>
          <p>{{ post.date }}</p>
          <p>{{ post.tldr }}</p>
        </div>
        {% endfor %}
      </div>
  </body>
</html>
